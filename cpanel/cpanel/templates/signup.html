<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Sign Up</title>
        <style>
            body{background: #fdc830;
                background: -webkit-linear-gradient(to right, #009fff, #ec2f4b);
                background:linear-gradient(to right, #009fff, #ec2f4b);
            }
        </style>
    </head>
 <style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #ADD8e6;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

input[type=email]:focus, input[type=email]:focus {
    background-color: #ddd;
    outline: none;
}

hr {
    border: 1px solid #ADD8e6;
    margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

button:hover {
    opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
    padding: 16px;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
    
    
    <body>
        <form action="/postsignup/" method="post" style="border:1px solid #ccc" onsubmit="return domainLim()">
            {% csrf_token %}
            
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please Complete the Required Fields</p>
                
            <label for="name"><b>Name</b></label>    
            <input type="text" placeholder="Donald Trump" name="name"><br>
                
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="emailin"><br>
            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass"><br>
                
        <div class="clearfix">      
            <button type="submit" class="signupbtn">SignUp</button>
            <button type="button" class="cancelbtn" onclick="location.href='{% url 'login' %}'">Cancel</button>
        </div>          
            </div>
        </form>
    </body>
    <script>
        function domainLim() {
            input = document.getElementById("emailin").value;
            input = input.split("@").slice(1);
            allowed = 'umich.edu';
            if (input[0] != allowed) {
                alert("Please use your umich.edu email");
                return false;
            }
            return true;
        }
    </script>
</html>
